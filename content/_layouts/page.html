---
layout: default
---
<article class="post">
  <header class="post-header">
    <div class="container">
      <div class="row">
        {%- if page.columns -%}
          <h1 class="post-title col-lg-{{page.columns}}">{{ page.title | escape }}</h1>
        {%- else -%}
          <h1 class="post-title">{{ page.title | escape }}</h1>
        {%- endif -%}
      </div>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

---
layout: default
---
<article class="post">

  <header class="post-header">
    <div class="container">
      <div class="row">
        {% if page.class contains 'skinny-11' %}
          <h1 class="post-title col-lg-11">{{ page.title | escape }}</h1>
        {% elsif page.class contains 'skinny-10' %}
          <h1 class="post-title col-lg-10">{{ page.title | escape }}</h1>
        {% else %}
          <h1 class="post-title">{{ page.title | escape }}</h1>
        {% endif %}
      </div>
    </div>

  {% comment %}
  <div class="container">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </div>
  {% endcomment %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

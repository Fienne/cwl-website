<section class="features-grid">
{% for feature in site.data.home.features %}
  <div class="feature-item">
    <h3 class="feature-title" id="{{ feature.title | downcase }}">{{ feature.title }}</h3>
    <img src="assets/img/{{ feature.icon }}" alt="{{ feature.icon-alt }}">
    <p class="feature-text">{{ feature.text | markdownify }}</p>
  </div>
{% endfor %}
</section>
